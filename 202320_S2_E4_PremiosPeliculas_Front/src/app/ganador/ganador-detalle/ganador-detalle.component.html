<h2>Detalle ganador</h2>
<table class="table">
  <caption>Tabla de detalles del ganador</caption>
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Ganador</th>
      <th scope="col">Premiacion</th>
    </tr>
  </thead>
  <tbody>
    <tr>
        <th scope="row">{{ganadorDetail.id}}</th>
        <td>{{ganadorDetail.persona.nombre}}</td>
        <td>{{ganadorDetail.premiacion.categoria}}</td>
    </tr>

  </tbody>
</table>
