<h2>Detalle nominado</h2>
<table class="table">
  <caption>Tabla de detalles del nominado</caption>

  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Premiacion</th>
      <th scope="col">Persona</th>
    </tr>
  </thead>
  <tbody>
    <tr>
        <th scope="row">{{nominadoDetail.id}}</th>
        <td>{{nominadoDetail.premiacion.categoria}}</td>
        <td>{{nominadoDetail.persona.nombre}}</td>

    </tr>

  </tbody>
</table>
