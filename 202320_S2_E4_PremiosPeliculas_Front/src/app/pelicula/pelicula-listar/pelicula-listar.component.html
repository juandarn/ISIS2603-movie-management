
 
 <div class="container-fluid">
  <div *ngIf="!isHomePage" class = "row filters-container">
    <div class = "col-5 mt-2 mb-2 ">
      <nav aria-label="Page navigation example">
        <ul class="pagination">
          <li class="page-item" [class.disabled] = "paginaActual===0" (click)="cambiarPagina(paginaActual-1)"> 
            <a class="page-link" href ="javascript:void(0);"  >Anterior</a></li>
          <li class="page-item" *ngFor=" let pagina of arregloPaginas" (click)="cambiarPagina(pagina)" [class.active] = "pagina === paginaActual">
            <a class="page-link" href ="javascript:void(0);" >{{pagina}}</a></li>
          <li class="page-item" [class.disabled] = "paginaActual+1 ===cantidadMaximaPaginas" (click)="cambiarPagina(paginaActual+1)"> 
            <a class="page-link" href ="javascript:void(0);" >Siguiente</a></li>
        </ul>
      </nav>
    </div>

    <div class = "col-3 mt-2 mb-2">
      <select [(ngModel)]="tempCategoria">
        <option value="Nada"> Ninguna</option>
        <option value="Mejor película">Mejor película</option>
        <option value="Mejor guión original">Mejor guión original</option>
      </select>
    </div>

    <div class = "col-2 mt-2 mb-2">
      <button type="button" class="btn btn-primary" (click)="filtrarPorCategoria()">Filtrar por categoría</button> 
    </div>


    <div class = "col-2 mt-2 mb-2">
      <button type="button" class="btn btn-primary" (click)="ordenarPorPremiosGanados()">Ordenar por premios ganados</button> 
    </div>
  </div>

  <div class="row">
    <div *ngFor="let p of peliculas" class="col-2 mb-3 mt-3" (click)="onSelected(p)" >
      <div class="premiaciones-list">
        <div class="card-container">
          <div class="card" >
            <div class="card-front">
              <div class="card-image" [ngSwitch]="p.imagen">
                <img *ngSwitchDefault class="image" src="{{p.imagen}}" alt="Imagen por defecto">
              </div>
              <div class="card-content">
                <h2 class="card-title">Titulo : {{ p.nombre }}</h2>
              </div>
            </div>
            <div  class="card-back">
              <div class="card-back-content">
                <h3 class="card-back-title">Pais orígen</h3>
                <p class="card-back-text">{{ p.pais }}</p>
                <h3 class="card-back-title">Duración</h3>
                <p class="card-back-text">{{ p.duracion }}</p>
                <h3 class="card-back-title">Idioma original</h3>
                <p class="card-back-text">{{ p.idiomaOriginal }}</p>
                <h3 class="card-back-title">fechaEstreno</h3>
                <p class="card-back-text">{{ p.fechaEstreno }}</p>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
    <div class="ver-mas-container" *ngIf="isHomePage">
      <button class="boton-ver-mas"><a routerLink="/peliculas/list">Ver más</a></button>
    </div> 
  </div>
  
  <div class = "row">
    <div class = "col-12 mt-2 mb-2">
      <div *ngIf="selected && !isHomePage">
        <app-pelicula-detalle [peliculaDetail]= "selectedPelicula"> </app-pelicula-detalle>
      </div>
    </div>
  </div>

  

  
 </div>

 <div *ngIf="!isHomePage" class="row">
    <div class="col-12 mt-2 mb-2 d-flex justify-content-center align-items-center">
      <button type="button" class="btn btn-primary" routerLink="/peliculas/create">Crear Película</button>
    </div>
  </div>
